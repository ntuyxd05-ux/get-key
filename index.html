<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Key Generator</title></head>
  <body>
    <h2>Key Generator (24 jam)</h2>
    <button onclick="gen()">Generate Key</button>
    <pre id="out"></pre>
    <script>
      async function gen(){
        const r = await fetch('/gen');
        document.getElementById('out').textContent = JSON.stringify(await r.json(), null, 2);
      }
    </script>
  </body>
</html>
